{% extends "base.html" %}

{% block content %}
<div class="card">
    <h3>ðŸ‘¥ Matricular Aluno</h3>
    <form method="POST">
        <label>Nome:</label><br>
        <input name="nome" required><br><br>

        <label>Login:</label><br>
        <input name="login" required><br><br>

        <label>Senha:</label><br>
        <input type="password" name="senha" required><br><br>

        <label>Turma:</label><br>
        <select name="turma" required>
            {% for turma in turmas %}
                <option value="{{ turma[0] }}">{{ turma[1] }}</option>
            {% endfor %}
        </select><br><br>

        <button>Matricular</button>
    </form>
</div>

<div class="card">
    <h4>Alunos cadastrados</h4>
    {% if alunos %}
        {% for aluno in alunos %}
            <p>ðŸ‘¤ {{ aluno[0] }} ({{ aluno[1] }}) - Turma: {{ aluno[2] or 'Sem turma' }}</p>
        {% endfor %}
    {% else %}
        <p>Nenhum aluno cadastrado.</p>
    {% endif %}
</div>
{% endblock %}
